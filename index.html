<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Blog</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/form.css">
</head>
<body>

    <!-- Header -->
    <header>

        <button id="mode-toggle">☀️</button>

    </header>

    <main>

    <!-- My First Blog Image -->
    <figure>
        <img src="./assets/images/MyFirstBlog.png" alt="A gradient circle with the words 'My First Blog.'">
    </figure>

    <!-- Form -->
    <section id="blog-input">
        <h2>What's on your mind?</h2>
        <form id="blog-form" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Username">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Enter Title">
            <label for="content">Content</label>
            <input type="text" id="content" placeholder="Type Blog Post">
            <button id="submit">Submit</button>
            <div id="error-msg"></div>
        </form>

    </section>

    </main>
    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/form.js"></script>
</body>
</html>
